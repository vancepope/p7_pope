<ion-header>

  <ion-navbar color="secondary">
      <ion-buttons start >
          <button ion-button icon-only menuToggle>
              <ion-icon name="menu" ></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="email" ngModel name="email" placeholder="jondoe@example.com"pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>Email</ion-input>
        </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel name="password" [minlength]="6" placeholder="Min length of 6" required>Password</ion-input>
      </ion-item>
      <button color="secondary" ion-button block type="submit" [disabled]="!f.valid">Sign Up</button>
    </ion-list>
  </form>
</ion-content>
